<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">

</head>
<body>
    <nav class="navbar">
        <ul>
            <!--<li><a href="#">Home</a></li>-->
            <li><a href="https://x.com/Okeh_Keyoh030">@khiqyam</a></li>
            <!--<li><a href="#">Contact</a></li>-->
        </ul>
    </nav>
    <div class="container">
        <div class="output">
            <h1 id="display">0</h1>
        </div>

        <div class="operations">
            <div class="number-buttons">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button id="zero">0</button>
                    <button id="point">.</button>
                </div>
            </div>
            <div class="operation-buttons">
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <div class="extra">
        <button>C</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
